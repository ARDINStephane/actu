security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        from_database:
            entity:
                class: App\Application\Doctrine\Entity\DoctrineUser
                property: username
    role_hierarchy:
        ROLE_ADMIN: ROLE_USER

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true

            form_login:
                check_path: login
            logout:
                path: /logout
                target: /
            guard:
                authenticators:
                    - App\Application\Security\LoginFormAuthenticator

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/toggle.favorite, roles: ROLE_USER}
        - { path: ^/serie.favorites, roles: ROLE_USER}
        - { path: ^/, roles: IS_AUTHENTICATED_ANONYMOUSLY}

    encoders:
        App\Application\Doctrine\Entity\DoctrineUser:
            algorithm: auto
            cost: 12